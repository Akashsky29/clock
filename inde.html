<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        *{
            margin: 0%; 
            padding: 0%;
            box-sizing: border-box;

        }
        .a{
            height: 60px;
            background-color: rgb(113, 201, 245);
        }
        li{
            float: right;
            padding: 20px;
            list-style: none;
        }
        label{
            font-size: 30px;
        }
        input{
            font-size: 25px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="a">
        <nav>
            <ul>
                <li><a href="#">Signup</a></li>
                <li><a href="#">Signin</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">contactus</a></li>
            </ul>
            <div class="s">
                <label for="search">Search</label>
                <input type="text">
            </div>
        </nav>
    </div>
    
</body>
</html>
